
name: 'email'

on:
  workflow_dispatch:

jobs:
  bot:
    runs-on: self-hosted
    steps:  
      - name: 'release_note'
        run: bash /home/roborock_rc/Cinderella/email.bash
      - name: 'write'
        run: echo "DATE=$('sed -n "1,100p" /home/roborock_rc/Cinderella/email.txt')" >>  $GITHUB_ENV
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@master
        with:
          server_address: smtp.exmail.qq.com
          server_port: 465
          username: ${{ secrets.EMAIL_NAME }}
          password: ${{ secrets.EMAIL_PASSWD }}
          subject: test
          body: (${{GITHUB_ENV.DATE}})
          to: 1260306690@qq.com
          from: GitHub Actions
          content_type: text/html
