name: HF1.0_CI_BUILD
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - name: build
        run: bash /home/roborock_rc/Cinderella/cinderella_build.bash
      - name: move
        run: bash /home/roborock_rc/Cinderella/move_deb.bash
      - name: 'release_note'
        run: bash /home/roborock_rc/Cinderella/email.bash
      - name: 'get email subject'
        run: echo "DATE=$(sed -n "1p" /home/roborock_rc/Cinderella/email_subject.txt)" >>  $GITHUB_ENV
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@master
        with:
          server_address: smtp.exmail.qq.com
          server_port: 465
          username: ${{ secrets.EMAIL_NAME }}
          password: ${{ secrets.EMAIL_PASSWD }}
          subject: ${{env.DATE}}
          body:  file:///home/roborock_rc/Cinderella/email.txt
          to: ${{ secrets.EMAIL_TO }}
          cc: ${{ secrets.EMAIL_CC }}
          from: 商用DEB打包机器人
          content_type: text/html
